<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/styles/chat.css">
	<title>Simple chat</title>
</head>

<body>
	<div class="chat_container">
		<button class="logout_button" id="logout" type="button">Logout</button>
		<ul id="chat_messages">

		</ul>

		<form class="message_form" id="messages">
			<input id="msg" type="text" placeholder="Enter message" required autocomplete="off" autofocus="true" />
			<input class="submit_message" type="submit" value="Send">
		</form>
	</div>

</body>

<script src="/socket.io/socket.io.js "></script>
<script type="text/javascript" src="/client/chat.js"></script>

</html>
